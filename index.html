<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/sass/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
  
    <header class="header">
    <img class="header--logo" src="./assets/images/logo.svg" alt="Huddle">
    </header>
    <main class="main">
      <div class="container--img"> 
        <img src="/assets/images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <section class="container--home">
        <h3 class="home--tittle">Build The Community<br>Your Fans Will Love</h3>
        <p class="home--info"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn--register">Register</button>
      </section>
    </main>
    <footer class="footer">
    <div class="box facebook">
      <i class='bx bxl-facebook'></i>
    </div>
    <div class="box instagram">
      <i class='bx bxl-instagram' ></i>
    </div>
    <div class="box twitter">
      <i class='bx bxl-twitter' ></i>
    </div>
    </footer>
</body>
</html>
